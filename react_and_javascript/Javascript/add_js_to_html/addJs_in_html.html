  <body>
    <h1>Im gonna make you dynamic</h1>
    <button onclick="setdyn()">click me</button>
    <span></span>

    <script>
      function createMultiplier(multiplier) {
        return function (num) {
          return num * multiplier;
        };
      }

      const double = createMultiplier(2); // Function that multiplies by 2
      const triple = createMultiplier(3); // Function that multiplies by 3

      console.log(double(5)); // 10
      console.log(triple(5)); // 15
    </script>
