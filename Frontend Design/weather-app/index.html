<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pulse - A Fine Weather App</title>
    <link rel="icon" href="images.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
   
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather-app-layout">
        <div class="box-view">
            <div class="search-section">
                <input class="city-input" type="search" placeholder="Search only cities... 🏙️" />
                
                <div class="result">
                    <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
                    <h1 id="temperature" class="temperature"></h1>
                    <h2 id="description" class="climate">Condition</h2>
                    <h1 id="place" class="place">Location</h1>
                </div>
            </div>

            <div class="result-section">
                <div class="res-box"><h5>Wind💨</h5><span id="wind" class="wind">--</span></div>
                <div class="res-box"><h5>Humidity💧</h5><span id="humidity" class="humidity">--</span></div>
                <div class="res-box"><h5>Real Feel🍁</h5><span id="realFeel" class="real-feel">--</span></div>
                <div class="res-box"><h5>UV Index🌞</h5><span id="uvIndex" class="uv-index">--</span></div>
                <div class="res-box"><h5>Pressure⚖️</h5><span id="pressure" class="pressure">--</span></div>
                <div class="res-box"><h5>Chance of Rain🌦️</h5><span id="chanceOfRain" class="chance-of-rain">--</span></div>
                <div class="res-box"><h5>Temperature History🔥</h5><span id="temperatureHistory" class="temperature-history">--</span></div>
                <div class="res-box"><h5>Sun☀️</h5><span id="sun" class="sun">--</span></div>
                <div class="res-box"><h5>Moon🌜</h5><span id="moon" class="moon">--</span></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
