<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify Pro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="calculator-layout">
        <div class="calculator-row">
            <input class="inp" type="text"/>
        </div>
        <div class="claculator-row">
            <button class="btn" onclick="onNum('%')">%</button>
            <button class="btn delete" onclick="onDel()">D</button>
            <button class="btn clear" onclick="onClr()">C</button>
            <button class="btn" onclick="onNum('/')">/</button>
        </div>
        <div class="claculator-row">
            <button class="btn" onclick="onNum('1')">1</button>
            <button class="btn" onclick="onNum('2')">2</button>
            <button class="btn" onclick="onNum('3')">3</button>
            <button class="btn" onclick="onNum('*')">x</button>
        </div>
        <div class="claculator-row">
            <button class="btn" onclick="onNum('4')">4</button>
            <button class="btn" onclick="onNum('5')">5</button>
            <button class="btn" onclick="onNum('6')">6</button>
            <button class="btn" onclick="onNum('-')">-</button>
        </div>
        <div class="claculator-row">
            <button class="btn" onclick="onNum('7')">7</button>
            <button class="btn" onclick="onNum('8')">8</button>
            <button class="btn" onclick="onNum('9')">9</button>
            <button class="btn" onclick="onNum('+')">+</button>
        </div>
        <div class="claculator-row">
            <button class="btn" onclick="onNum('0')">0</button>
            <button class="btn" onclick="onNum('00')">00</button>
            <button class="btn" onclick="onNum('.')">.</button>
            <button class="btn equal" onclick="onAns()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
